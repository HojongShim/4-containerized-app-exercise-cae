<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Information</title>
    <style>
        .color-info {
            margin-bottom: 20px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .color-text {
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Detected Color Information</h1>
    {% if COLOR_DATA %}
        <div class="color-info">
            <div class="color-box" style="background-color: {{ COLOR_DATA.hex }}"></div>
            <p class="color-text"><strong>Color Name:</strong> {{ COLOR_DATA.name }}</p>
            <p class="color-text"><strong>RGB Values:</strong> {{ COLOR_DATA.rgb }}</p>
            <p class="color-text"><strong>HEX Code:</strong> {{ COLOR_DATA.hex }}</p>
        </div>
    {% else %}
        <p>No color data available.</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
